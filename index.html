<!-- 
    Declaration that tells the browser:
    "This is an HTML5 document. 
-->
<!DOCTYPE html>
<!-- 
    The root element of the HTML document.

    This is the attribute
    lang="en" specifies that the language of the content is English.
-->
<html lang="en">
<!-- 
    The metadata container (information about the webpage, not the content you see). 
-->
<head>
<!-- 
    <meta charset="UTF-8">
    Sets the character encoding to UTF-8.

    Ensures that special symbols, emojis, or international characters display correctly.
-->
    <meta charset="UTF-8">
<!-- 
    Makes your webpage responsive.
    Tells the browser to:
    Set the width to the device's width.
    Use a zoom level of 1.0.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 
    The name of the web page that shows up:

    On the browser tab.
    In search engine results.
-->
    <title>Heading and Paragraph Tags Along with Description of whole document</title>
</head>
<!-- 
    Contains all the visible content of the webpage like
-->
<body>
    
</body>
</html>
