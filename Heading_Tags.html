<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags</title>
</head>
<body>
    <!-- 
        What are Heading Tags?
        HTML heading tags are used to define headings and subheadings in a webpage.
        They structure the content by dividing it into sections, making it easier for:

        Readers to understand the layout

        Search engines to index the page correctly (important for SEO)

        Screen readers to navigate the content efficiently (accessibility) 

        Types of Heading Tags:
        <h1> -- Main Title / Largest Heading (Page title or main topic)
        <h2> -- Sub-title / Section Title (	Major sections)
        <h3> -- Sub-sub-title (Subsections of <h2>)
        <h4> -- Fourth level heading (Further breakdown of <h3>)
        <h5> -- Fifth level heading (Less important headings)
        <h6> -- Smallest heading (Minor or side-note headings)
    -->
    
    <h1>This is Heading#1</h1>
    <h2>This is Heading#2</h2>
    <h3>This is Heading#3</h3>
    <h4>This is Heading#4</h4>
    <h5>This is Heading#5</h5>
    <h6>This is Heading#6</h6>
</body>
</html>
